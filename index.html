<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SVG Фігури з Анімацією</title>
  <style>
    svg {
      display: block;
      margin: 0 auto;
      margin-top: 40px;
    }

    .animated-circle {
      animation: colorChange 3s infinite alternate;
    }

    @keyframes colorChange {
      0% {
        fill: #ffcc00;
        stroke: #ff6600;
      }
      50% {
        fill: #66ccff;
        stroke: #0033cc;
      }
      100% {
        fill: #ccff66;
        stroke: #339933;
      }
    }
  </style>
</head>
<body>
  <svg width="500" height="200" xmlns="http://www.w3.org/2000/svg">
    <!-- Квадрат -->
    <rect x="20" y="20" width="80" height="80"
          fill="#ff9999" stroke="#cc0000" stroke-width="5" />

    <!-- Прямокутник -->
    <rect x="120" y="20" width="120" height="60"
          fill="#99ccff" stroke="#0066cc" stroke-width="5" />

    <!-- Коло з анімацією -->
    <circle cx="300" cy="60" r="40"
            class="animated-circle"
            stroke-width="5" />

    <!-- Еліпс -->
    <ellipse cx="420" cy="60" rx="60" ry="40"
             fill="#cc99ff" stroke="#6600cc" stroke-width="5" />
  </svg>
</body>
</html>
